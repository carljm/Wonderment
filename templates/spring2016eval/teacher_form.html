{% extends "base.html" %}

{% load bootstrap3 %}

{% block title %}Spring 2016 Evaluation | {{ block.super }}{% endblock %}

{% block body %}
  <h1>Wonderment Spring 2016 Evaluation</h1>

  <form method="POST" id="spring2016eval-form" class="evaluation-form">
    {% csrf_token %}

    {% bootstrap_form form %}

    {% buttons %}
      <button type="submit">Submit</button>
    {% endbuttons %}

  </form>

{% endblock %}
